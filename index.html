<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1 class="header">Black Jack Game</h1>
    <div class="mainGame">
        <div>
            <button id="btn" onclick = "main()">Generate Card</button>
            <button id="btn-res" onclick = "restart()">Restart</button>
        </div>
        <div class="marks">
            <h2 class="totalTitle">Current total :</h2>
            <h1 id="total">00</h1>
        </div>
    </div>
    <h1 id="result">Press Generate button to Generate a new card</h1>
</body>
</html>
